<ngx-componentsheader pageName='Reporting Dashboard'></ngx-componentsheader>
<div class="container">
</div>

<div class="row">
  <div class="col-xxxl-4 col-md-4" >
    <nb-card>
      <div style="padding: 10px;display: flex; flex-direction: row;">
     <div style="display: flex;align-items: center;">
       <img src="assets/icons/roles.jpg" style="width:3rem;">
     </div>
     <div style="flex-direction: column; padding-left: 10px;">
      <div style="padding:5px">
      <span class="smalltext">
        Roles
      </span>
      </div>
      <div style="padding:5px">
        <span class="header5-bold">{{ allJobRoles }}</span>
      </div>
     </div>
     </div>
     </nb-card>
  </div>
  <div class="col-xxxl-4 col-md-4" >
    <nb-card>
      <div style="padding: 10px;display: flex; flex-direction: row;">
     <div style="display: flex;align-items: center;">
       <img src="assets/icons/succession.jpg" style="width:3rem;">
     </div>
     <div style="flex-direction: column; padding-left: 10px;">
      <div style="padding:5px">
      <span class="smalltext">
        Succession Plans
      </span>
      </div>
      <div style="padding:5px">
        <span class="header5-bold">{{ planDataCount }}</span>
      </div>
     </div>
     </div>
     </nb-card>
  </div>
  <div class="col-xxxl-4 col-md-4" >
    <nb-card>
      <div style="padding: 10px;display: flex; flex-direction: row;">
     <div style="display: flex;align-items: center;">
       <img src="assets/icons/pending.jpg " style="width:3rem;">
     </div>
     <div style="flex-direction: column; padding-left: 10px;">
      <div style="padding:5px">
      <span class="smalltext">
        Pending
      </span>
      </div>
      <div style="padding:5px">
        <span class="header5-bold">450</span>
      </div>
     </div>
     </div>
     </nb-card>

  </div>


</div>


<div class="row">

  <div class="col-xxxl-6 col-md-6" >

    <nb-card>
      <nb-card-body>
        <div style="display: flex;flex-direction: row;">
          <div style="flex:auto">
          <span class="header6-bold">Staff Strength</span>
          </div>
          <div>
            <nb-select selected="1">
              <nb-option value="1">This year</nb-option>
              <nb-option value="2">Option 2</nb-option>
            </nb-select>
          </div>
          </div>
          <div style="height: 18.75rem;width: 100%;">
            <div echarts [options]="myPieOptions" class="echart" style="height: 100%;"></div>
          </div>


      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-xxxl-6 col-md-6" >

    <nb-card>
      <nb-card-body>
        <div style="display: flex;flex-direction: row;">
          <div style="flex:auto">
          <span class="header6-bold">Training Record</span>
          </div>
          <div>
            <nb-select selected="1">
              <nb-option value="1">This year</nb-option>
              <nb-option value="2">Option 2</nb-option>
            </nb-select>
          </div>
          </div>
          <div style="height: 18.75rem;width: 100%;">
            <div echarts [options]="optionsForPie" class="echart" style="height: 100%;"></div>
          </div>


      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-12 col-md-12" >
    <nb-card>
        <nb-card-body>
          <div style="display: flex;flex-direction: row;">
            <div style="flex:auto">
            <span class="header6-bold">Staff Age Category</span>
            </div>
            <div>
              <nb-select selected="1">
                <nb-option value="1">This year</nb-option>
                <nb-option value="2">Option 2</nb-option>
              </nb-select>
            </div>
                    </div>
          <div #barContainer style="height: 100%;">
            <ngx-charts-bar-vertical
            [view]="[barContainer.offsetWidth, 300]"
            [scheme]="barcolorScheme"
            [results]="single"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [showGridLines]="showGridLines"
            [barPadding]="barPadding"
        >
          </ngx-charts-bar-vertical>
          </div>
        </nb-card-body>
      </nb-card>
  </div>
  </div>

    <div class="row">
      <div class="col-xxxl-12 col-md-12" >
        <nb-card>
            <nb-card-body>
              <div style="display: flex;flex-direction: row;">
                <div style="flex:auto">
                <span class="header6-bold">Exiting Staff</span>
                </div>
                <div>
                  <nb-select selected="1">
                    <nb-option value="1">This year</nb-option>
                    <nb-option value="2">Option 2</nb-option>
                  </nb-select>
                </div>
                        </div>
              <div #barContainer style="height: 100%;">
                <ngx-charts-bar-vertical
                [view]="[barContainer.offsetWidth, 300]"
                [scheme]="barcolorSchemeOrange"
                [results]="singleBar"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [showGridLines]="showGridLines"
                [barPadding]="barPadding"
            >
              </ngx-charts-bar-vertical>
              </div>
            </nb-card-body>
          </nb-card>
      </div>
      </div>
