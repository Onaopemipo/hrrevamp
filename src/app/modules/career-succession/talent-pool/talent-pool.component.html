<ngx-componentsheader pageName='Talent Pool'></ngx-componentsheader>
<div *ngIf="newPool==false  && allPool ==''" style="background-color: #ffffff;">
  <nb-card
    style="min-height: 100vh; display: flex; flex-direction: row; align-content: center; align-self: center; align-items: center; justify-content:center;">
    <nb-card-body>
      <div><br>
        <ngx-default-content pageHeader={{talentPoolHeader}} pageDescription="{{talentPoolDescription}}" buttonValue={{myButton}}
          (buttonClick)="addNewPool()"></ngx-default-content>
      </div>
    </nb-card-body>
  </nb-card>

</div>

<div *ngIf="newPool ==true && allPool ==''">
  <nb-card>
    <nb-card-body>
      <form>
        <div class="form-group row mydiv">
          <label for="Title" class="col-sm-3 col-form-label mylabel">Title</label>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <input type="text" class="form-control" name="title" #title="ngModel" [(ngModel)]="poolModel.title" placeholder="Pool Title">
          <div *ngIf="point.invalid && (point.dirty || point.touched)" class="error">
            <div *ngIf="point.errors.required">Title is required</div>
          </div>
        </div>
        </div>

        <div class="form-group row mydiv">
          <label for="Description" class="col-sm-3 col-form-label mylabel">Description</label>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <ngx-wysisyg-input style="padding-left: -10px;" [(value)]="poolModel.description"></ngx-wysisyg-input>
          </div>
        </div>

        <h6>Pool Requirements</h6>
        <div class="form-group row mydiv">
          <label for="Category" class="col-sm-3 col-form-label mylabel">Category</label>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <select class="custom-select" name="category" #category="ngModel" [(ngModel)]="poolRequirementModel.category" required>
              <option value="">Select </option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          <div *ngIf="category.invalid && (category.dirty || category.touched)" class="error">
            <div *ngIf="category.errors.required">Category is required</div>
          </div>
        </div>
        </div>

        <div class="form-group row mydiv">
          <label for="Type" class="col-sm-3 col-form-label mylabel">Type</label>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <select class="custom-select" name="type" #type="ngModel" [(ngModel)]="poolRequirementModel.type" required>
              <option value="">Select </option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          <div *ngIf="type.invalid && (type.dirty || type.touched)" class="error">
            <div *ngIf="type.errors.required">Type is required</div>
          </div>
        </div>
        </div>

        <div class="form-group row mydiv">
          <label for="Point" class="col-sm-3 col-form-label mylabel">Recruitment Point</label>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <select class="custom-select" name="point" #point="ngModel" [(ngModel)]="poolRequirementModel.requirementPoint" required>
              <option value="">Select </option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          <div *ngIf="point.invalid && (point.dirty || point.touched)" class="error">
            <div *ngIf="point.errors.required">Recruitment Point is required</div>
          </div>
        </div>
        </div>

        <div class="form-group row mydiv">
          <label for="Skill Weight" class="col-sm-3 col-form-label mylabel">Skill Weight</label>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <input type="text" class="form-control" name="skillWeight" #skillWeight="ngModel" [(ngModel)]="poolRequirementModel.skillWeight" placeholder="Skill Weight" required>
          <div *ngIf="skillWeight.invalid && (skillWeight.dirty || skillWeight.touched)" class="error">
            <div *ngIf="skillWeight.errors.required">Skill Weight is required</div>
          </div>
        </div>
        </div>

        <div class="form-group row mydiv">
          <label for="Experience" class="col-sm-3 col-form-label mylabel">Experience</label>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <select class="custom-select" name="experience" #experience="ngModel" [(ngModel)]="poolRequirementModel.experience" required>
              <option value="">Select </option>
              <option value="1">Beginner</option>
              <option value="2">Intermediate</option>
              <option value="3">Master</option>
            </select>
          <div *ngIf="experience.invalid && (experience.dirty || experience.touched)" class="error">
            <div *ngIf="experience.errors.required">Experience is required</div>
          </div>
        </div>
        </div>

        <div class="form-group row mydiv">
          <label for="Experience Weight" class="col-sm-3 col-form-label mylabel">Experience Weight</label>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <input type="text" class="form-control" name="experienceWeight" #experienceWeight="ngModel" [(ngModel)]="poolRequirementModel.experienceWeight" placeholder="Experience Weight" required>
          </div>
          <div *ngIf="experienceWeight.invalid && (experienceWeight.dirty || experienceWeight.touched)" class="error">
            <div *ngIf="experienceWeight.errors.required">Experience Weight is required</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" style="font-weight: bold;"></label>
          <div class="col-sm-6">
            <button nbButton status="primary" (click)="addRequirement()">Add More Requirement</button>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-sm-3 col-form-label" style="font-weight: bold;"></label>
          <div class="col-sm-6">
            <button nbButton status="primary" (click)="createTalentPool()">Create Pool</button>
            <span style="padding: 8px;"></span>
            <button nbButton style="color: #4847E0;">Cancel</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>

<div *ngIf="allPool !=''">
      <nb-card *ngFor="let pool of allTalentPool" class="cardTitle">
        <nb-card-header>
          <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <div>
              <span>{{pool.title}}</span>
              <span style="margin-left: 5px; font-size: 12;">
                <i class="fas fa-circle" style="font-size:xx-small; color: #4847E0; padding-right: 4px;"></i>
                {{pool.no_of_employees}} Employees</span>
            </div>

            <div>
              <span class="actions">
                <a href="javascript:void(0);" (click)="editPool(pool.id)" style="padding: 10px;">Edit</a>
                <a [routerLink]="['../talentpool', pool.title]">View</a>
                <a style="padding: 10px; color:#EB5757;" href="javascript:void(0);" (click)="deletePool(pool.id)">Delete</a>
              </span>
            </div>
          </div>
        </nb-card-header>
        <nb-card-body>
          <p>{{pool.description}}</p>
        </nb-card-body>
      </nb-card>
</div>
