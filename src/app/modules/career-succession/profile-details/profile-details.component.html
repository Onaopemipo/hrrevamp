<ngx-componentsheader *ngIf="planStatus == false" [requiredButton]="[{name:'plan', label:'Edit'}]" (buttonClick)="addPlan()"
  pageName='Roles'></ngx-componentsheader>

<div style="display: flex; flex-direction: row; justify-content: flex-start; flex: auto; padding-bottom: 5px;">
  <span><i class="far fa-arrow-alt-circle-left"></i><a (click)="goback()" style="margin-left: 3px;">Back</a></span>
</div>
<div>
  <nb-card>
    <nb-card-header>Employee Information</nb-card-header>
    <nb-card-body *ngIf="pageLoading == true">
      <div class="row" style="display: flex; flex-direction: row; justify-content: space-between; align-items: flex-start;">
        <div class="col-md">
          <img src="assets/icons/department.jpg" style="width:3rem;">
          <!-- <img src="{{ employeeData.profilePic }}" style="width:3rem;"> -->
        </div>
      </div>
    </nb-card-body>

    <nb-card-body *ngIf="pageLoading == false" >
      <div class="row" style="display: flex; flex-direction: row; justify-content: space-between; align-items: flex-start;">
        <div class="col-md">
          <img src="assets/icons/department.jpg" style="width:3rem;">
          <!-- <img src="{{ employeeData.profilePic }}" style="width:3rem;"> -->
        </div>
        <div class="col-md-10">
          <div class="row" style="display: flex; flex-direction: row; justify-content: space-between;">
            <div class="col-md-4 col-lg-4 col-sm-6">
              <span style="font-weight: 600; padding-right:25px;">Name:</span><span>{{employeeData.firstName}}  {{employeeData.lastName}}</span>
            </div>

            <div class="col-md-4 col-lg-4 col-sm-6">
              <span
                style="font-weight: 600; padding-right:25px;">Department:</span><span></span>
            </div>

            <div class="col-md-4 col-lg-4 col-sm-6">
              <span style="font-weight: 600; padding-right:25px;">Level:</span><span>{{employeeData.gradeName}}</span>
            </div>
          </div>

          <div class="row" style="display: flex; flex-direction: row; justify-content: space-between;">
            <div class="col-md-4 col-lg-4 col-sm-6">
              <span style="font-weight: 600; padding-right:25px;">Job Title:</span><span>{{employeeData.jobName }}</span>
            </div>
<!--
            <div class="col-md-4 col-lg-4 col-sm-6">
              <span style="font-weight: 600; padding-right:25px;">Unit/Division:</span><span>Unit</span>
            </div> -->

            <div class="col-md-4 col-lg-4 col-sm-6">
              <span style="font-weight: 600; padding-right:25px;">Location:</span><span>{{employeeData.locationName}}</span>
            </div>
          </div>
        </div>


      </div>
    </nb-card-body>
  </nb-card>
</div>
