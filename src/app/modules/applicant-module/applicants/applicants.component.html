<div class="flex-child" style="overflow-y: scroll;">
  <div style="display: flex; flex: auto; justify-content: space-between;">
    <div class="">
      <h6>Complete your profile</h6>
      <p>Fill in your details to make your application process faster.</p>
    </div>
    <div>
      <button nbButton (click)="gotoProfile()" status="basic" size="medium" outline style="align-items: flex-start; color: #4847E0; background: rgba(72, 71, 224, 0.08);">Continue</button>
    </div>
  </div>

  <div class="form-group has-search">
    <div class="input-group">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="Search"  style="height: 54px">
    <div class="input-group-append">
      <button class="btn my-button" type="button">
        Search
      </button>
    </div>
  </div>
  </div>

  <div class="listing-filter" style="display: flex; flex-direction: row; flex: auto; justify-content: space-between;">
    <!-- <ngx-componentsheader actions="actions" class="listing" style="justify-self: start;" [pageName] = "pageTitle"></ngx-componentsheader> -->
    <div style="align-self: flex-start;"><span class="title">Recent Listings</span></div>
    <div class="listing">
      <!-- <form>
        <label for="listing">Showing:</label>
        <select name="filter" id="">
          <option value="recent">Recent</option>
          <option value="skilled">Skilled</option>
          <option value="nonskilled">Non-Skilled</option>
        </select>
      </form> -->
    </div>
  </div>
  <ngx-template *ngIf="loading == false && jobsCounter > 0">
    <div class="row">
      <div *ngFor="let job of allJobs" class="col-sm-4 job-items">
        <div  class="budget-item card" style="margin: 0.3rem; background-color: white; border-radius: 4px; padding: 0.5rem;">
          <div class="title">{{ job.jobTitle }}</div>
        <div class="sub-title">{{ job.location }}</div>
        <div style="padding: 10px;"></div>
        <div class="job-descrition"><p>{{ job.description }}</p>
        </div>
        <div>
          <button class="btn" (click)="jobDetails(job.id)" style="color: #4847E0; border-radius: 4px; background: rgba(72, 71, 224, 0.08);">Apply Now</button>
        </div>
        </div>
      </div>
    </div>

  </ngx-template>

  <div *ngIf="jobsCounter < 1" style="background-color: #ffffff;">
    <nb-card>
      <nb-card-body>
        <div><br>
          <ngx-default-content pageHeader={{noJobsHeader}} pageDescription="{{noJobs}}" [loading]='loading'></ngx-default-content>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
