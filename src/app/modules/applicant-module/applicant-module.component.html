<ngx-customizable-column-layout  [sideMenuToggle]="sideMenuToggle">
  <div Customizedmenu>
    <div class="row" style="display: flex; justify-content: flex-start; flex-direction: row; padding: 10px;">
      <div style="background-color: rgba(72, 71, 224, 0.04); padding: 10px;">
      <h6>Add a keyword</h6>
      <div style="padding: 5px;"></div>
      <span>Create a keyword and never miss a posting</span>
      <div style="padding: 10px;"></div>
      <input type="text" nbInput fullWidth id="keyword" placeholder="Enter Keyword" style="background-color: #ffffff; color:#95A8B8;">
      <div style="padding: 10px;"></div>
      <button type="button" class="btn my-button">Add</button>
      </div>
      <div style="padding: 20px;"></div>

      <div class="form-group">
          <h6>Type of Employment</h6>
          <nb-checkbox>Full Time</nb-checkbox><br>
          <nb-checkbox>Part Time</nb-checkbox><br>
          <nb-checkbox>Remote</nb-checkbox><br>
          <nb-checkbox>Contract</nb-checkbox><br>
      </div>

        <div class="form-group">
          <h6>Level</h6>
          <nb-checkbox>Entry Level</nb-checkbox><br>
          <nb-checkbox>Mid Level</nb-checkbox><br>
          <nb-checkbox>Intermediate Level</nb-checkbox><br>
          <nb-checkbox>Senior Level</nb-checkbox><br>
        </div>

        <div class="form-group">
          <h6>Industry</h6>
          <nb-checkbox>Banking</nb-checkbox><br>
          <nb-checkbox>Oil & Gas</nb-checkbox><br>
          <nb-checkbox>Technology</nb-checkbox><br>
          <nb-checkbox>Finannce</nb-checkbox><br>
        </div>

    </div>
  </div>
  <router-outlet></router-outlet>
</ngx-customizable-column-layout>
