<nb-card>
    <nb-card-body>

        <!-- *ngSwitchCase="'deployment_info'" -->

        <div class="fmContainer">
            <nb-card-header>
                <h6>Eligibility View Info</h6>

            </nb-card-header>

            <br>

            <div style="font-weight: bold; padding: 2rem;">
                <div class="row">
                    <div class="col-sm-4">
                        <span style="font-size: large;">Eligibility Name :</span>
                    </div>
                    <div class="col-sm-8">
                        <!-- <span>{{comfirmationData.refNo}}</span> -->
                        <span style="font-weight: 600;">{{eligibility?.name}}</span>
                    </div>
                </div>
            </div>
            <div style="font-weight: bold; padding: 2rem;">
                <div class="row">
                    <div class="col-sm-4">
                        <span tyle="font-size: large;"> Date Created</span>
                    </div>
                    <div class="col-sm-8">
                        <!-- <span>{{getLocationNAme(comfirmationData.current_location_id)}}</span> -->
                        <span style="font-weight: 600;">{{eligibility?.dateCreated | date:'medium' }}</span>
                    </div>
                </div>
            </div>




            <div style="font-weight: bold; padding: 2rem;">
                <div class="row">
                    <div class="col-sm-4">
                        <span style="font-size: large;">Generated By</span>
                    </div>
                    <div class="col-sm-8">
                        <!-- <span>{{employee.contracts[0]?.dateOfLastDeployment | date}}</span> -->
                        <span style="font-weight: 600;">{{eligibility?.generatedBy }}</span>
                    </div>
                </div>
            </div>
            <div style="font-weight: bold; padding: 2rem;">
                <div class="row">
                    <div class="col-sm-4">
                        <span style="font-size: large;">Status</span>
                    </div>
                    <div class="col-sm-8">
                        <!-- <span>{{comfirmationData.effective_date | date}}</span> -->
                        <span style="font-weight: 600;">{{eligibility?.status }}</span>
                    </div>
                </div>
            </div>
            <!-- <div style="font-weight: bold; padding: 2rem;">
                <div class="row">
                    <div class="col-sm-4">
                        <span>Requested Location</span>
                    </div>
                    <div class="col-sm-8">
                        <span>{{getLocationNAme(comfirmationData.requested_location_id)}}</span> 
                    </div>
                </div>
            </div> -->

                    </div>

        </div>

    </nb-card-body>

    <div *ngIf='Editing'>
        <ngx-side-modal [(show)]='showModal' style="width: 500px;">
            <div modal-header style="font-size: larger; font-weight: bold;">
                <span>{{eligibility?.name}} </span>
            </div>
            <div modal-body>

                <form action="/action_page.php" #EventForm="ngForm" name="EventForm" id="EventForm">
                    <!-- <h6 style="border: 10px  #CCC; background-color: #F5F5FA; font-size: small; padding: 15px; width: 300px;
                  margin-left: 10px;">create new events</h6> -->
                    <div style="margin: 20px;">
                        <div class="form-group">
                            <label for="title">Name</label>
                            <input type="text" class="form-control" placeholder="Enter name of plan" id="name"
                                #name="ngModel" name="name" [(ngModel)]="Eli.name" required>

                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
                                <div *ngIf="name.errors.required">name is required</div>
                            </div>

                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label>Employee</label>
                        <ngx-employee-master-search (masterSubmitted)="employeesSelected($event)"
                            [allowmultipleselection]="true">
                        </ngx-employee-master-search>

                        <div class="col-sm-6">
                            <ngx-employee-master-search (masterSubmitted)="getSelectedEmployee($event,'employee')"
                                [allowmultipleselection]="true" [selectionHeader]="selectionHeader"
                                [addbtnText]="addbtnText"></ngx-employee-master-search>
                        </div>
                    </div> -->





                </form>

            </div>


            <div modal-actions class="d-flex" style="margin-top: 2px; margin-bottom: 3px;">
                <button *ngIf="submitbtnPressed" nbButton status="primary" class="d-flex column"><i
                        class="fa fa-spin fa-spinner"></i>&nbsp;Processing ...</button>
                <button *ngIf="!submitbtnPressed" nbButton status="primary" class="d-flex column"
                    [disabled]="!disability" (click)="Submit()">Submit</button>


            </div>

        </ngx-side-modal>
    </div>
