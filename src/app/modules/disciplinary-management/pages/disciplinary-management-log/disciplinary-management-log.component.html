<ngx-componentsheader [pageName]="pageName">
<div headerButton style="display: flex; flex-direction: row;" >
  <button   nbButton status="primary" (click)="AddNewDiscipline()" class="d-flex column">
    {{IsReward? 'Reward':'Discipline'}}</button>
</div>
</ngx-componentsheader>
<div class="main-page-container">
<ngx-default-content
    *ngIf="showEmpty"
    [pageHeader]="pageName"
    pageDescription="No Record Found"
    [loading]="loading"
  >
  </ngx-default-content>

  <ngx-tablecomponent  
  *ngIf="!showEmpty"
  (filterChange)="filterUpdated($event)"
  [showActions]="true"
  [showFilter]="true"
  [actions]="tableActions" 
  [userData]="DisciplineManagementList" 
  [tableColum]="tableColumns"
  [totalItems]="totalItems"
  [currentPage]="currentPage"
  [loading]="loading"

  >
  </ngx-tablecomponent>
</div>
