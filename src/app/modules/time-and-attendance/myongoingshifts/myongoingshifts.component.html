<ngx-componentsheader [pageName]="title">

    <div headerButton>
<div style="display: flex;flex-direction: row;">
    <div style="padding-top:10px; padding-right: 5px;">
        <h6 class="header4-bold">00:00:00</h6>
    </div>
    <button  nbButton status="primary" >
     Take Break
    </button>
</div>
    </div>
</ngx-componentsheader>

<nb-card>
    <nb-card-body>
       
        <div style="padding: 20px 0 20px 0;">
            <span class="smalltext">Please Note that you are eligible for just one hour break during your shift</span>
        </div>
        <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label listsubheader">Shift Name</label>
            <div class="col-sm-6">
              <input disabled type="text" nbInput fullWidth id="inputEmail1" placeholder="Shift Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label listsubheader">Clock In Time</label>
            <div class="col-sm-6">
              <input disabled type="text" nbInput fullWidth id="inputEmail1" placeholder="Clock In Time">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label listsubheader">Clock Out Time</label>
            <div class="col-sm-6">
              <input disabled type="text" nbInput fullWidth id="inputEmail1" placeholder="Clock Out Time">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label listsubheader">Overtime</label>
            <div class="col-sm-6">
              <input disabled type="text" nbInput fullWidth id="inputEmail1" placeholder="Overtime">
            </div>
          </div>
    </nb-card-body>
</nb-card>
