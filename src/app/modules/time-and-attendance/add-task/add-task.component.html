<ngx-componentsheader pageName="Add Task"></ngx-componentsheader>

<div class="row">
    <div class="col-md-12 col-xxl-12">
        <div style="padding:15px ;"></div>
<nb-card>
    <nb-card-body>
        <form>
            <div class="form-group row">
                <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Task Name</label>
                <div class="col-sm-6">
                  <input type="text" nbInput fullWidth id="inputEmail1" placeholder="Task Name">
                </div>
              </div>

              <div class="form-group row">
                <label class="label col-sm-4 col-form-label listsubheader">Assign Staff</label>
                <div class="col-sm-6">
                    <ngx-radio-button [items]="['Individual', 'Bulk']" [horizontal]="true"></ngx-radio-button>
                </div>
             
            </div>
      
            <div class="form-group row">
                <label class="label col-sm-4 col-form-label listsubheader">Employee(s)</label>
                <div class="col-sm-6">
                    <ngx-employee-master-search></ngx-employee-master-search>
                </div>
               
            </div>
      
            <div class="form-group row">
                <label class="label col-sm-4 col-form-label listsubheader">Upload Employee CSV file</label>
                <div class="col-sm-6">                  

                        <div style="display: flex;flex-direction: row; padding-bottom: 5px;">
                            <div style="flex:auto;">
                                <ngx-file-upload></ngx-file-upload>
                            </div>
                            <div style="display: flex;align-items: center; padding: 5px;">
                                <nb-icon icon="download-outline" status="primary"></nb-icon>
                                 <span class="coloredsmalltext" style="cursor: pointer;">Download sample file</span>
                            </div>
                          
                   
                    </div>
            
                </div>
          
               
            </div>
            <div class="form-group row">
                <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Start Date</label>
                <div class="col-sm-6">
                  <input type="text" nbInput fullWidth id="inputEmail1" placeholder="Start Date">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">End Date</label>
                <div class="col-sm-6">
                  <input type="text" nbInput fullWidth id="inputEmail1" placeholder="End Date">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Priority <br> <span class="smalltext">(Tap on star to rate)</span></label>
                <div class="col-sm-6">
                
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Task Description</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="5" placeholder="Enter Description" id="Description"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <div class="offset-sm-4 col-sm-8">
                <div style="display: flex;flex-direction:row">
<div style="padding: 10px 10px 10px 0;">
    <button nbButton status="primary" class="d-flex column">Submit and Add More</button>
</div>
<div style="padding: 10px;">
    <button nbButton outline status="primary" class="d-flex column"
    style="background-color: white;">Go Back</button>
</div>
<div style="padding: 10px;">
    <button class="d-flex column Attach">
        <img class="icon" src="assets/icons/attach.jpg" style="height: 30px; margin-left: 20px;margin-right: 10px;">
        Attach</button>
</div>
                </div>
                  
                  
           
                </div>
              </div>

          
        </form>
    </nb-card-body>
</nb-card>
    </div>
</div>
