<ngx-componentsheader
  pageName="Disbursement History"
  [requiredButton]="[]"
></ngx-componentsheader>
<div *ngIf="defaultPage < 1">

  <ngx-default-content [pageHeader]="myHeader" [pageDescription]="myDescription">
  </ngx-default-content>
  </div>



<div *ngIf="defaultPage > 0" class="main-page-container">
  <nb-tabset (changeTab)="selectTab($event)">
    <nb-tab tabTitle="Single" [tabId]="TABS.SINGLE">
    </nb-tab>
    <nb-tab tabTitle="Bulk" [tabId]="TABS.BULK">
    </nb-tab>
    <nb-tab tabTitle="Recurring" [tabId]="TABS.RECURRING">
    </nb-tab>
    <nb-tab tabTitle="Payslip" [tabId]="TABS.PAYSLIP">
    </nb-tab>
  </nb-tabset>

  <ngx-tableheader></ngx-tableheader>
  <ngx-tablecomponent [tableColum]="tableColumns" [userData]="tableData"></ngx-tablecomponent>
</div>
