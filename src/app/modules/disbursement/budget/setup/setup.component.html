<ngx-componentsheader
  pageName="Budget Setup"
  [requiredButton]="[]"
></ngx-componentsheader>
<div class="main-page-container">
  <div class="my-form">
<ng-template [ngIf]="page === 1">
    <h4>Set up your overall budget</h4>
  <div class="row">
    <div class="col-sm-6 linear-form">
      <div class="form-group">
        <label>Financial Year</label>
        
      </div>
      <div class="form-group">
        <label>Total amount</label>
        <app-amount-input></app-amount-input>
      </div>
      <div class="form-group" style="margin-top: 20px">
        <label></label>
        <button nbButton status="primary" (click)="gotoBudgetItems()">Save and Continue</button>
      </div>
    </div>
  </div>
</ng-template>
  <ng-template [ngIf]="page === 2">


  <h4>Add a budget item</h4>
  <div class="row">
    <div class="col-sm-6 linear-form">
      <div class="form-group">
        <label>Budget Item</label>
        <input class="form-control" />
      </div>
      <div class="form-group">
        <label>Budget Code</label>
        <input class="form-control" />
      </div>
      <div class="form-group">
        <label>Total Budget Amount</label>
        <input class="form-control" />
      </div>
    </div>
  </div>
      <hr/>
      <div class="row">
      <div class="col-sm-6 linear-form">
      <div class="form-group">
        <label>Department</label>
        <input class="form-control" />
      </div>
      <div class="form-group">
        <label>Allocated amount</label>
        <input class="form-control" />
      </div>
      <div class="form-group">
        <label></label>
        <input class="form-control" />
      </div>
      <div class="form-group" style="margin-top: 20px">
        <label></label>
        <div>
            <button nbButton status="primary" class="border-none" outline>
              <nb-icon icon="plus-outline"></nb-icon>
              Add department
            </button>
        </div>
      </div>
      <div class="form-group" style="margin-top: 20px">
        <label></label>
        <div>
            <button nbButton status="primary" outline class="white-background mr-2">Cancel</button>
            <button nbButton status="primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  </ng-template>
  </div>
</div>
