<ngx-componentsheader
  pageName="Budget Setup"
  [requiredButton]="[]"
></ngx-componentsheader>
<div class="main-page-container">
  <div class="my-form">
<ng-template [ngIf]="page === 1">
    <h4>Set up your overall budget</h4>
 <form #budgetForm="ngForm" name="budgetForm">
  <div class="row">
    <div class="col-sm-6 linear-form">
      <div class="form-group row">
        <div class="col">
          <label>Financial Year</label>
        <ngx-date-range style="width: 60%;" [(start)]="budget.financialYearStartDate" [(end)]="budget.financialYearEndDate" required></ngx-date-range>
        </div>
      </div>
      <div class="form-group row">
       <div class="col">
        <label>Total amount</label>
        <app-amount-input [(value)]="budget.totalBudgetAmount" required></app-amount-input>
       </div>
      </div>
      <div class="form-group row" style="margin-top: 20px">
        <div class="col">
          <label></label>
        <button nbButton status="primary" (click)="addBudget()" [disabled]="!disableSubmitbtn">Save and Continue</button>
        </div>
      </div>
    </div>
  </div>
 </form>
</ng-template>

<ng-template [ngIf]="page === 2">
    <h4>Update Budget Item</h4>
      <form #editItem="ngForm" name="editItem">
          <div class="form-group row">
            <div class="col-sm-2">
              <label>Budget Item</label>
            </div>
            <div class="col-sm-5">
              <input class="form-control" name="itemName" #itemName="ngModel" [(ngModel)]="budgetItem.name" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">
              <label>Budget Code</label>
            </div>
            <div class="col-sm-5">
              <input class="form-control" name="itemCode" #itemCode="ngModel" [(ngModel)]="budgetItem.code" placeholder="Budget Code" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <label>Total Budget Amount</label>
            </div>
            <div class="col-sm-5">
              <app-amount-input [(value)]="budgetItem.totalBudget"></app-amount-input>
            </div>
          </div>

          <hr/>
          <div class="form-group row">
          <div class="col-sm-2">
            <label>Department</label>
          </div>
          <div class="col-sm-5">
            <select class="form-control" name="department" #department="ngModel" [(ngModel)]="departments.department_id" required>
              <option value="1">Select Department</option>
              <option *ngFor="let dep of allDepartments" value=dep.code>{{dep.name}}</option>
            </select>
          </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">
              <label>Allocated amount</label>
            </div>
            <div class="col-sm-5">
              <app-amount-input [(value)]="departments.amount"></app-amount-input>
            </div>
          </div>

          <div class="form-group row" style="margin-top: 20px">
            <div class="col-sm-2">
              <label></label>
            </div>
            <div class="col-sm-5">
                <button nbButton status="primary" class="border-none" (click)="addDepartment()" outline>
                  <nb-icon icon="plus-outline"></nb-icon>
                  Add department
                </button>
            </div>
          </div>

          <div class="form-group row" style="margin-top: 20px">
            <div class="col-sm-2">
              <label></label>
            </div>
            <div class="col-sm-5">
                <button nbButton status="primary" outline class="white-background mr-2">Cancel</button>
                <button nbButton status="primary" (click)="updateBudgetItem()">Update</button>
            </div>
          </div>
        </form>
  </ng-template>
  </div>
</div>
