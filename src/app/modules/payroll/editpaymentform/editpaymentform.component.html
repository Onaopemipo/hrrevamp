<ngx-componentsheader pageName='Edit Element'></ngx-componentsheader>

<nb-card style="margin-top: 3rem;">
    <nb-card-body>


        <form>
            <div class="form-group row">
                <label for="Institution Name" class="label col-sm-4 col-form-label listsubheader">Payroll item</label>
                <div class="col-sm-8">
                    <select name="" id="" class="form-control"></select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Category" class="label col-sm-4 col-form-label listsubheader">Pay type</label>
                <div class="col-sm-8">
                    <select aria-placeholder="select" name="" id="" class="form-control"></select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Element Name" class="label col-sm-4 col-form-label listsubheader">Element Name</label>
                <div class="col-sm-8">
                    <input type="text" nbInput fullWidth placeholder="placeholder tetx">
                </div>
            </div>

            <div class="form-group row">
                <label for=" Element Category" class="label col-sm-4 col-form-label listsubheader">Element
                    Type</label>
                <div class="col-sm-8">
                    <select aria-placeholder="select" name="" id="" class="form-control"></select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Element Name" class="label col-sm-4 col-form-label listsubheader">Earning Type</label>
                <div class="col-sm-8">
                    <input type="text" nbInput fullWidth placeholder="placeholder tetx">
                </div>
            </div>
            <div class="form-group row">
                <label for="Element Name" class="label col-sm-4 col-form-label listsubheader">Amount</label>
                <div class="col-sm-8">
                    <input type="text" nbInput fullWidth placeholder="placeholder tetx">
                </div>
            </div>
            <div class="form-group row">
                <label for="Element Name" class="label col-sm-4 col-form-label listsubheader">Payment
                    Institution</label>
                <div class="col-sm-8">
                    <input type="text" nbInput fullWidth placeholder="placeholder tetx">
                </div>
            </div>


            <div class="form-group row">
                <label for="Element Type" class="label col-sm-4 col-form-label listsubheader">Earning type</label>
                <div class="col-sm-8">
                    <select aria-placeholder="select" name="" id="" class="form-control"></select>
                </div>
            </div>

            <div class="form-group row">
                <label for="Account Number" class="label col-sm-4 col-form-label listsubheader">Amount</label>
                <div class="col-sm-8">
                    <input type="text" nbInput fullWidth placeholder="Amount">
                </div>
            </div>

            <div class="form-group row">
                <label for="Account Number" class="label col-sm-4 col-form-label listsubheader">Payment
                    Instituton</label>
                <div class="col-sm-8">
                    <select class="form-control" name="" id=""></select>
                </div>
            </div>


            <div class="form-group row" style="margin-top: 15px;">
                <div style="display: flex;flex-wrap: wrap; flex-direction: column;" class="col-sm-5">
                    <label for="inputEmail1" class="label  col-form-label listsubheader"
                        style="margin-bottom: 0.9rem;">Variable</label>
                    <label for="inputEmail1" class="label  col-form-label listsubheader">Deduct Tax</label>
                </div>

                <div class="col-sm-7">
                    <div>
                        <nb-radio-group [(ngModel)]="selectedOption" class="d-flex column" style="display: flex
                        ;flex-direction: column; padding: 1rem;">

                            <nb-radio value="1" style="margin-bottom: 0.9rem;"></nb-radio>
                            <nb-radio value="2"></nb-radio>

                        </nb-radio-group>
                    </div>

                </div>
            </div>

           


          


            <div class="form-group row" style="margin-top: 2rem; margin-bottom: 15rem;">
                <label for="Account Number" class="label col-sm-4 col-form-label listsubheader"></label>
                <div class="col-sm-8 d-flex">
                    <button nbButton status="primary" class="d-flex column">Save</button>
                    <button nbButton outline status="danger" class="d-flex column"
                        style="background-color: white; margin-left: 2rem;">Delete</button>
                    <button nbButton outline status="primary" class="d-flex column" style="background-color: white; margin-left: 2rem; 
                        border: none; text-decoration: underline;">cancel</button>



                </div>
            </div>




        </form>
        
    </nb-card-body>


</nb-card>
