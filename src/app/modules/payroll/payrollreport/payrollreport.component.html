<ngx-componentsheader pageName='Report'>
</ngx-componentsheader>



<nb-card>
    <nb-card-body>
        <nb-tabset #tset (click)="filterLeavePlan(tset.tabs._results)">
            <nb-tab tabTitle="Bank Schedule">  
            </nb-tab>
            <nb-tab tabTitle="Earning"> 
            </nb-tab>
            <nb-tab tabTitle="Deduction">
            </nb-tab>
            <nb-tab tabTitle="All Element Sheet">
            </nb-tab>
            <nb-tab tabTitle="Deduction Summary"> 
            </nb-tab>
            <nb-tab tabTitle="Payment Summary">
            </nb-tab>
            <nb-tab tabTitle="Tax Detail">
            </nb-tab>
            <nb-tab tabTitle="Pension Details">                
            </nb-tab>
            <nb-tab tabTitle="Payslip Analysis">
            </nb-tab>
        </nb-tabset>
        <ngx-default-content *ngIf="showEmpty" [pageHeader]="defPageHeader"
        pageDescription="defpageDescription"  [loading]="loading"
       >
      </ngx-default-content>
      <ngx-tablecomponent *ngIf="!showEmpty" (filterChange)="filterUpdated($event)" [showActions]="showActions"
        [showFilter]="true" (actionClick)="tableActionClicked($event)" [actions]="tableActions" [userData]="alldata"
        [tableColum]="tableColumns" [totalItems]="totalItems" [currentPage]="currentPage" [loading]="loading">
      </ngx-tablecomponent>

    </nb-card-body>

</nb-card>
