<ngx-componentsheader pageName='Report'>
</ngx-componentsheader>



<nb-card>
    <nb-card-body>
        <nb-tabset>
            <nb-tab tabTitle="Bank Schedule">
                <nb-card-header>
                    <ngx-tablecomponent [userData]='data' [tableColum]="tableColumns" [actions]='tableActions'
                        (actionClick)="tableActionClicked($event)"></ngx-tablecomponent>
                </nb-card-header>



                <br>

            </nb-tab>
            <nb-tab tabTitle="Earning">
                <nb-card-header>
                    <ngx-tablecomponent [userData]='data' [tableColum]="tableColumn" [actions]='tableActions'
                        (actionClick)="tableActionClicked($event)"></ngx-tablecomponent>
                </nb-card-header>

            </nb-tab>

            <nb-tab tabTitle="Deduction">

                <nb-card-header>
                    <ngx-tablecomponent [userData]='data' [tableColum]="tableColum"
                        (actionClick)="tableActionClicked($event)"></ngx-tablecomponent>
                </nb-card-header>





            </nb-tab>
            <nb-tab tabTitle="All Element Sheet">

                <nb-card-header>
                    <ngx-tablecomponent [userData]='data' [tableColum]="tableColu" [actions]='tableActions'
                        (actionClick)="tableActionClicked($event)"></ngx-tablecomponent>
                </nb-card-header>
            </nb-tab>

            <nb-tab tabTitle="Deduction Summary">

                <nb-card-header>
                    <ngx-tablecomponent [userData]='data' [tableColum]="tableCol"
                    (actionClick)="tableActionClicked($event)"></ngx-tablecomponent>
                </nb-card-header>





            </nb-tab>
            <nb-tab tabTitle="Payment Summary">

                <nb-card-header>
                    <ngx-tablecomponent [userData]='data' [tableColum]="tableCo"
                    (actionClick)="tableActionClicked($event)"></ngx-tablecomponent>
                </nb-card-header>

            </nb-tab>

            <nb-tab tabTitle="Tax Detail">

                <nb-card-header>
                    <ngx-tablecomponent [userData]='data' [tableColum]="tableC"
                    (actionClick)="tableActionClicked($event)"></ngx-tablecomponent>
                </nb-card-header>

            </nb-tab>

            <nb-tab tabTitle="Pension Details">

                <nb-card-header>
                    <ngx-tablecomponent [userData]='data' [tableColum]="table"
                    (actionClick)="tableActionClicked($event)"></ngx-tablecomponent>
                </nb-card-header>





            </nb-tab>

            <nb-tab tabTitle="Payslip Analysis">

                <nb-card-header>
                    <ngx-tablecomponent [userData]='data' [tableColum]="tab" [actions]='tableActions'
                        (actionClick)="tableActionClicked($event)"></ngx-tablecomponent>
                </nb-card-header>
            </nb-tab>
        </nb-tabset>


    </nb-card-body>

</nb-card>


<!-- view modal -->

                            <p style=" text-transform: uppercase; font-weight: bold;">Delete Pay Element
                            </p>
                        </div>



                    </div>
                </div> -->
                <span style="padding: 10px;"></span>

                </div>
            </nb-card-body>


        </nb-card>

    </div>



</ngx-side-modal>
