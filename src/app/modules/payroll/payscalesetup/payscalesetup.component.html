<ngx-componentsheader pageName='Payment Scale Setup' [requiredButton]="topActionButtons" (buttonClick)='modal($event)'>
</ngx-componentsheader>




<nb-card style="margin-top: 3rem;">
    <nb-card-body>


        <form>
            <div class="form-group row">
                <label for="Institution Name" class="label col-sm-4 col-form-label listsubheader">Scale Name</label>
                <div class="col-sm-8">
                    <input type="text" nbInput fullWidth placeholder="placeholder tetx">
                </div>
            </div>
 

            <div class="form-group row">
                <label for="Element Type" class="label col-sm-4 col-form-label listsubheader">Pay
                    Element</label>
                <div class="col-sm-8">
                    <select aria-placeholder="select" name="" id="" (change)='selectionChanged($event)'
                        class="form-control">
                        <option [(value)]="pay.name" *ngFor="let pay of payElement">{{pay.name}}</option>
                    </select>
                </div>
                <div>
                    <ul *ngFor="let list of ElementList">
                        <div style="display: flex; flex-direction: row;">
                            <div>
                                <button style="background-color: white;">
                                    {{list.name}}
                                    <i class="far fa-window-close" (click)="onDelete(list)"></i>
                                </button>
                            </div>
                        </div>
                    </ul>
                </div>

            </div>

            <div class="form-group row">
                <label for="Element Type" class="label col-sm-4 col-form-label listsubheader">Pay Frequency</label>
                <div class="col-sm-8">
                    <select aria-placeholder="select" name="" id="" class="form-control"></select>
                </div>
            </div>


            <ngx-componentsheader pageName='Add Employees' style="margin-top: -7rem;"></ngx-componentsheader>

        </form>

    </nb-card-body>



    <ngx-tableheader></ngx-tableheader>
    <ngx-tablecomponent [tableColum]="tableColumns"></ngx-tablecomponent>
    <div class="form-group row" style="margin-top: 2rem; margin-bottom: 1rem;">
        <label for="Account Number" class="label col-sm-4 col-form-label listsubheader"></label>
        <div class="col-sm-8 d-flex">
            <button nbButton status="primary" class="d-flex column">Save</button>
            <button nbButton outline status="primary" class="d-flex column"
                style="background-color: white; margin-left: 2rem;">Cancel</button>
           


        </div>
    </div>
</nb-card>
