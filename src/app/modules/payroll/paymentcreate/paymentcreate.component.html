<ngx-componentsheader pageName='Create a Payment Institution'></ngx-componentsheader>

<nb-card style="margin-top: 3rem;">
    <nb-card-body>


        <form>
            <div class="form-group row">
                <label for="Institution Name" class="label col-sm-4 col-form-label listsubheader">Institution
                    Name</label>
                <div class="col-sm-8">
                    <input type="text" nbInput fullWidth placeholder="Enter Institution Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="Category" class="label col-sm-4 col-form-label listsubheader">Category</label>
                <div class="col-sm-8">
                    <select aria-placeholder="select" name="" id="" class="form-control"></select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Account Name" class="label col-sm-4 col-form-label listsubheader">Account Name</label>
                <div class="col-sm-8">
                    <input type="text" nbInput fullWidth placeholder="Account Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="Account Number" class="label col-sm-4 col-form-label listsubheader">Account Number</label>
                <div class="col-sm-8">
                    <input type="text" nbInput fullWidth placeholder="Account Number">
                </div>
            </div>
            <div class="form-group row">
                <label for="Account Number" class="label col-sm-4 col-form-label listsubheader">Bank</label>
                <div class="col-sm-8">
                   <select name="" id="" class="form-control"></select>
                </div>
            </div>
          

            <div class="form-group row" style="margin-top: 2rem; margin-bottom: 15rem;" >
                <label for="Account Number" class="label col-sm-4 col-form-label listsubheader"></label>
                <div class="col-sm-8 d-flex">
                    <button nbButton status="primary" class="d-flex column">Save and Continue</button>
                    <button nbButton outline status="primary" class="d-flex column"
                        style="background-color: white; margin-left: 2rem;">Save and Add new</button>
                    
                </div>
            </div>
           



        </form>

    </nb-card-body>


</nb-card>
