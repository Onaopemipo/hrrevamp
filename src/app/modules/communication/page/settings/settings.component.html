<ngx-componentsheader
  pageName="Settings"
  [requiredButton]="[]"
></ngx-componentsheader>
<div class="main-page-container">
  <div class="row">
    <div class="col-sm-6">


    </div>
  </div>
</div>

<ngx-side-modal [(show)]="showModal">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" />
  </div>
  <div class="form-group">
    <label>Host</label>
    <input class="form-control" />
  </div>
  <div class="form-group">
    <label>Port</label>
    <input class="form-control" />
  </div>
  <div class="form-group">
    <label>Default mail address</label>
    <input class="form-control" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" />
  </div>
  <div class="form-group">
    <label>SSL</label>
    <input class="form-control" type="checkbox" />
  </div>
  <div class="form-group">
    <label>Files</label>
    <ngx-file-upload class="form-control"></ngx-file-upload>
  </div>
  <div class="form-group">
    <label>Allow sending of mails</label>
    <input type="checkbox" class="form-control" />
  </div>
  <div class="form-group" style="margin-top: 20px">
    <label></label>
    <button nbButton status="primary">Submit</button>
  </div>
</ngx-side-modal>
