<ngx-componentsheader
  pageName="Templates"
  [requiredButton]="rbutton"
  (buttonClick)="pageActionClicked($event)"
>
</ngx-componentsheader>
<div class="row" style="margin-left: -25px; margin-right: -25px;">
  <div
    *ngFor="let n of [1, 2, 2, 3, 3, 5, 4, 44, 5, 6]"
    class="col-md-3 col-sm-4"
  >
    <div class="card black" style="padding: 30px; margin: 10px; background-color: white">
      <div class="control" style="background-color: #3AF28614; width: max-content; padding: 10px; border-radius: 1px;">
        <nb-icon icon="file-text-outline"status='success'></nb-icon>
      </div>
      <div style="padding: 5px;" class="header6-medium">Deployment</div>
    </div>
  </div>
</div>


<ngx-side-modal [(show)]="showCreateModal">
    <div modal-header>New Template</div>
    <div modal-body>
        <div class="form-group">
            <label>Template</label>
            <input class="form-control"/>
        </div>
        <div class="form-group">
            <label>Subject</label>
            <input class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email Body</label>
            <ngx-wysisyg-input></ngx-wysisyg-input>
        </div>
    </div>
    <div modal-actions>
        <button nbButton status="primary">Create Template</button>
        <button nbButton outline status="primary">Discard</button>
    </div>
</ngx-side-modal>
