<ngx-componentsheader
  pageName="Email Log"
  [requiredButton]="[]"
  (buttonClick)="pageActionClicked($event)"
>
</ngx-componentsheader>
<div class="main-page-container">
  <!-- <nb-tabset (changeTab)="selectTab($event)">
    <nb-tab tabTitle="DRAFT" [tabId]="TABS.DRAFT">
    </nb-tab>
    <nb-tab tabTitle="SENT" [tabId]="TABS.SENT">
    </nb-tab>
    <nb-tab tabTitle="TRASH" [tabId]="TABS.TRASH">
    </nb-tab>
  </nb-tabset> -->

  <ngx-tableheader></ngx-tableheader>

  <ngx-tablecomponent
    [tableColum]="columns"
    [userData]="emails"
    [loading]="loading"
    [actions]="tableAction"
    (actionClick)="tableActionClicked($event)"
    (pageChange)="loadNewPage($event)"
  ></ngx-tablecomponent>
</div>
<ngx-side-modal [(show)]="showCreateModel">
  <div modal-header>New Mail</div>
  <div modal-body>
    <div class="form-group">
      <label>Template</label>
      <select class="form-control">
        <option [value]="type.id" *ngFor="let type of templateTypes">{{type.id}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Reciepent</label>
      <input class="form-control" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <ngx-wysisyg-input></ngx-wysisyg-input>
    </div>
  </div>
  <div modal-actions>
    <button nbButton status="primary">Submit</button>
    <button nbButton outline status="primary">Discard</button>
    <!-- <button>Attach</button> -->
  </div>
</ngx-side-modal>
