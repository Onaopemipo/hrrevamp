<ngx-componentsheader [pageName]="pageTitle"></ngx-componentsheader>
<div class="container" style="background-color: #ffffff; height: auto;"> <!-- <ngx-default-content></ngx-default-content> -->
<div *ngIf="welcome && requestData ==''" style="min-height: 100vh; display: flex; flex-direction: row; align-content: center; align-self: center; align-items: center; justify-content:center;"><br>

  <ngx-default-content pageHeader={{myRequestHeader}} pageDescription="{{myRequestDesc}}"></ngx-default-content>
</div>

<div *ngIf="welcome && requestData !=''" id="home" class="container tab-pane active"><br>

  <ngx-tableheader></ngx-tableheader>
  <ngx-tablecomponent  [tableColum]="myTable"></ngx-tablecomponent>

</div>
</div>
