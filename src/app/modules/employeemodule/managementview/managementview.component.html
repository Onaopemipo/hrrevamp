<ngx-componentsheader pageName='Emloyee View'>

</ngx-componentsheader>

<div class="row">
    <div class="col-md-4 col-xxl-4">
    <nb-card>
    <nb-card-body style="padding: 1.5rem 1rem 0 1rem !important;">
        <div class="fmContainer">
            <div style="padding-bottom: 0;">
<div style="display: flex;align-items: center;justify-content: center;">
<div class="employee-avatar">
<img src="assets/icons/camera.jpg"> 
</div>
</div>

                <div style="text-align: center; padding: 10px;">
                    <p class="header6-medium" style="margin-bottom: 1rem !important;">Kelvin Jeff</p>
                    <p style="color: #95A8B8 !important;">software developer</p>
                </div>
             
            </div>
    
    
        </div>
    </nb-card-body>
    <div  style.height="{{(scase.offsetHeight < 402)?380 : (scase.offsetHeight - 210) }}px" >
        <div #linklist style="display: flex;flex-direction: column;" *ngFor="let hiringlist of employeeviewlist; let i = index">
    
            <div (click)="selectPanel(hiringlist,i)" [ngClass]="{'wizardlistactive': hiringlist.status == 'Active','wizardlistinactive': hiringlist.status != 'Active'}" style="display: flex;flex-direction: row;margin: .5rem 0 .5rem 0; align-items: center;cursor: pointer;">
            <div style="padding-left: 1rem;"><nb-icon icon="{{hiringlist.iconname}}" status="{{hiringlist.status == 'Active'? 'primary': 'none'}}"></nb-icon></div>
            <div style="padding-left: 0.625rem;"><span [ngClass]="{'listtextActive': hiringlist.status == 'Active','listtextInactive': hiringlist.status != 'Active'}" >{{hiringlist.label}} </span> </div>
            </div>
            
      </div>
    </div>
    
    </nb-card>
    </div>
    <div class="col-md-8 col-xxl-8">
        <nb-card>
            <nb-card-body>
                <div #scase [ngSwitch]="selectedCase">
                    <div class="fmContainer" *ngSwitchCase="'personal_Info'">
                        <nb-tabset>
                            <nb-tab tabTitle="Personal information">
                                <nb-card-header style="margin-bottom: 4rem;">
            
            
                                    <div style="display: flex; flex-direction: row; align-items: center;">
            
                                        <div>
                                            <p style="font-weight: bold;">Personal Information</p>
                                        </div>
            
            
                                    </div>
            
                                </nb-card-header>
            
            
            
            
                                <div *ngFor="let i of [0,1,2,3,4,5,6,7,8]" style="font-weight: bold; padding: 2rem;">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <span>First Name</span>
                                        </div>
                                        <div class="col-sm-8">
                                            <span>Abiodun</span>
                                        </div>
                                    </div>
                                </div>
            
            
            
            
            
                                <br>
            
                            </nb-tab>
                            <nb-tab tabTitle="Qualifications">
                                <nb-card-header>
                                    <h6>Qualifications</h6>
            
                                </nb-card-header>
            
                                <br>
            
                                <ngx-tablecomponent [tableColum]="tableColumns"></ngx-tablecomponent>
            
            
            
            
                            </nb-tab>                       
                        </nb-tabset>
                    </div>
                    <div class="fmContainer" *ngSwitchCase="'confrimation_info'">
                        <nb-tabset>
                     
                            <nb-tab tabTitle="Details">
                                <nb-card-header>
                                    <h6>Comfirmation Information</h6>
            
                                </nb-card-header>
            
                                <br>
                                <div style="font-weight: bold; padding: 2rem;">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <span>Requested Date</span>
                                        </div>
                                        <div class="col-sm-8">
                                            <span>24/02/2021</span>
                                        </div>
                                    </div>
                                </div>
            
                                <div style="font-weight: bold; padding: 2rem;">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <span>Appointment Date</span>
                                        </div>
                                        <div class="col-sm-8">
                                            <span>24/02/2021</span>
                                        </div>
                                    </div>
                                </div>
            
            
                                <div style="font-weight: bold; padding: 2rem;">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <span>Probation Period</span>
                                        </div>
                                        <div class="col-sm-8">
                                            <span>24/02/2021</span>
                                        </div>
                                    </div>
                                </div>
            
                                <div style="font-weight: bold; padding: 2rem;">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <span>Effective Date</span>
                                        </div>
                                        <div class="col-sm-8">
                                            <span>24/02/2021</span>
                                        </div>
                                    </div>
                                </div>
            
            
            
            
                            </nb-tab>
            
            
                            <nb-tab tabTitle="Feedback">
                                <nb-card-header>
                                    <h6>Qualifications</h6>
            
                                </nb-card-header>
            
                                <br>
            
                                <form action="">
            
                                    <div class="form-group row">
                                        <label for="FeedBack" class="label col-sm-4 col-form-label listsubheader">FeedBack</label>
                                        <div class="col-sm-8">
                                            <textarea type="text" nbInput fullWidth placeholder="Enter FeedBack"> </textarea>
                                        </div>
                                    </div>
            
            
                                    <div class="form-group row">
                                        <label for="Advice" class="label col-sm-4 col-form-label listsubheader">Advice</label>
                                        <div class="col-sm-8">
                                            <textarea type="text" nbInput fullWidth placeholder="Enter Advice"> </textarea>
                                        </div>
                                    </div>
            
                                    <div style="display: flex;justify-content: center; margin-top: 3rem; margin-bottom: 3rem;">
                                        <button nbButton status="primary"
                                            style="display: flex; justify-content: center;">Proceed</button>
                                    </div>
            
                                </form>
            
            
                            </nb-tab>
            
            
                        </nb-tabset>
                    </div>
                    <div class="fmContainer" *ngSwitchCase="'approval_log'">
                        <nb-tabset> 
                            <nb-tab tabTitle="Approval Log Info">
                                <nb-card-header>
                                    <h6>Qualifications</h6>
            
                                </nb-card-header>
            
                                <br>
            
            
            
                                <form style="margin-top: 15px;">
            
            
                                    <div class="form-group row">
                                        <label for="Title" class="label col-sm-4 col-form-label listsubheader">Title
                                        </label>
                                        <div class="col-sm-8">
                                            <input type="text" nbInput fullWidth placeholder="Title">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="Contact number" class="label col-sm-4 col-form-label listsubheader">Status
                                            number</label>
                                        <div class="col-sm-8">
                                            <input type="number" nbInput fullWidth placeholder="Enter status">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="Comment" class="label col-sm-4 col-form-label listsubheader">Comment</label>
                                        <div class="col-sm-8">
                                            <textarea name="" id="" cols="30" rows="10" type="text" nbInput fullWidth
                                                placeholder="Enter Comment"></textarea>
            
                                        </div>
                                    </div>
            
            
            
            
                                    <div class="form-group row">
                                        <div class="col-md-4" style="display: flex;align-items:center">
                                            <label for="">Upload Document</label>
                                        </div>
                                        <div class="col-md-8 col-xxl-8 ">
                                            <div style="display: flex;flex-direction: row;">
                                                <div>
                                                    <ngx-file-upload class="form-control"></ngx-file-upload>
                                                </div>
                                                <div style="padding-left: 10px;display: flex;align-items: center;flex: auto;">
                                                    Not More than 1 mb
                                                </div>
                                            </div>
            
            
                                        </div>
                                    </div>
            
            
                                    <br>
            
            
                                    <div class="form-group row">
                                        <div class="col-md-4" style="display: flex;align-items:center">
            
                                        </div>
                                        <div class="col-md-8 col-xxl-8 ">
            
                                            <div class="d-flex" style="margin-top: 40px; margin-bottom: 60px;">
            
                                                <button nbButton status="primary" class="d-flex column">Submit</button>
                                                <button nbButton outline status="primary" class="d-flex column"
                                                    style="background-color: white; margin-left: 10px;">Rejected</button>
                                                <button nbButton outline status="primary" class="d-flex column"
                                                    style="background-color: white; margin-left: 10px; border: none;">Re-assign</button>
            
                                            </div>
            
                                        </div>
                                    </div>
            
            
            
                                </form>
            
            
            
            
            
                            </nb-tab>
                            <nb-tab tabTitle="Flow">                            
            
                            </nb-tab>
                        </nb-tabset>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
