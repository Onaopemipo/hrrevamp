<ngx-componentsheader pageName='Apply For Deployment'>

</ngx-componentsheader>


<nb-card>



    <nb-card-body>



        <br>



        <form style="margin-top: 15px;">


            <div class="form-group row">
                <label for="Title" class="label col-sm-4 col-form-label listsubheader"> Current Location
                </label>
                <div class="col-sm-8">
                    <input type="text" nbInput fullWidth placeholder="Location">
                </div>
            </div>
            <div class="form-group row">
                <label for="Contact number" class="label col-sm-4 col-form-label listsubheader">Current LGA
                </label>
                <div class="col-sm-8">
                    <input type="number" nbInput fullWidth placeholder="Location">
                </div>
            </div>

            <div class="form-group row">
                <label for="Contact number" class="label col-sm-4 col-form-label listsubheader">Current LGA
                </label>
                <div class="col-sm-8">
                    <input type="number" nbInput fullWidth placeholder="Location">
                </div>
            </div>
            <div class="form-group row">
                <label for="Contact number" class="label col-sm-4 col-form-label listsubheader">Current State
                </label>
                <div class="col-sm-8">
                    <input type="number" nbInput fullWidth placeholder="Location">
                </div>
            </div>
            <div class="form-group row">
                <label for="Contact number" class="label col-sm-4 col-form-label listsubheader">Period in MDA
                </label>
                <div class="col-sm-8">
                    <input type="number" nbInput fullWidth placeholder="Location">
                </div>
            </div>

            <div class="form-group row">
                <label for="Contact number" class="label col-sm-4 col-form-label listsubheader">Last Deployment
                </label>
                <div class="col-sm-8">
                    <input type="number" nbInput fullWidth placeholder="Location">
                </div>
            </div>
            <div class="form-group row">
                <label for="Contact number" class="label col-sm-4 col-form-label listsubheader">Effective Date
                </label>
                <div class="col-sm-8">
                    <input type="number" nbInput fullWidth placeholder="Location">
                </div>
            </div>
            <div class="form-group row">
                <label for="Contact number" class="label col-sm-4 col-form-label listsubheader">Requested Location
                </label>
                <div class="col-sm-8">
                    <input type="number" nbInput fullWidth placeholder="Location">
                </div>
            </div>



            <div class="form-group row">
                <label for="Comment" class="label col-sm-4 col-form-label listsubheader">Comment</label>
                <div class="col-sm-8">
                    <textarea name="" id="" cols="30" rows="10" type="text" nbInput fullWidth
                        placeholder="Enter Comment"></textarea>

                </div>


            </div>

            <div class="form-group row">
                <div class="col-md-4" style="display: flex;align-items:center">
                    <label for="">Upload Document</label>
                </div>
                <div class="col-md-8 col-xxl-8 ">
                    <div style="display: flex;flex-direction: row;">
                        <div>
                            <ngx-file-upload class="form-control"></ngx-file-upload>
                        </div>
                        <div style="padding-left: 10px;display: flex;align-items: center;flex: auto;">
                            Not More than 1 mb
                        </div>
                    </div>


                </div>
            </div>


            <div class="form-group row">


                <div class="col-md-4" style="display: flex;align-items:center">

                </div>
                <div class="col-md-8 col-xxl-8 ">


                    <div class="d-flex" style="margin-top: 40px; margin-bottom: 60px;">

                       
                        <button nbButton outline status="primary" class="d-flex column"
                            style="background-color: white; margin-left: 10px;">Add</button>
                          
                        
                            

                    </div>

                </div>
            </div>


            <div class="form-group row">


                <div class="col-md-4" style="display: flex;align-items:center">

                </div>
                <div class="col-md-8 col-xxl-8 ">


                    <div class="d-flex" style="margin-top: 40px; margin-bottom: 60px;">

                        <button nbButton status="primary" class="d-flex column">Submit</button>
                        <button nbButton outline status="primary" class="d-flex column"
                            style="background-color: white; margin-left: 10px;">Cancel</button>

                    </div>

                </div>
            </div>

        </form>


    </nb-card-body>
</nb-card>
