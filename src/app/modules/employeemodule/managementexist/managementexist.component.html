<div *ngIf="order">
  <ngx-componentsheader pageName='Retirement'>
  </ngx-componentsheader>

</div>
<div *ngIf="!order">
  <ngx-componentsheader pageName='Exit Management' [requiredButton]="topActionButtons" (buttonClick)='modal($event)'>
  </ngx-componentsheader>

</div>

<nb-card style="margin-top: 20px;">
  <nb-card-body>

    <nb-card-header>Involuntary exit</nb-card-header>
    <div style="margin-top: 10px;margin-bottom: 10px;">
      <nb-card-body>Let's commence exit process with smart ace</nb-card-body>
    </div>


  </nb-card-body>


  <div class="container" style="margin-top: 3rem;">
    <nb-card-body>
      <form >
        <h5 *ngIf="success"> your form is valid!</h5>
        <div class="form-group row" *ngIf="!order">
          <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Reason For Termination</label>
          <div class="col-sm-8">
            <input type="text" nbInput fullWidth placeholder="Company Enter Reason For Termination"
              name="ReasonForLeaving"  required #ReasonForLeaving="ngModel">
     
          </div>
        </div>

        <div class="form-group row" *ngIf="order">
          <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Reason For Retirement</label>
          <div class="col-sm-8">
            <input type="text" nbInput fullWidth placeholder="Company Enter Reason For Termination"
              name="ReasonForLeaving"  formControlName="ReasonForLeaving">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Sub-Reason</label>
          <div class="col-sm-8">
            <input type="text" nbInput fullWidth placeholder="Enter Sub-Reason" name="subReason" [(ngModel)]="subReason"
              formControlName="SubReason">
            <div>
       
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Source of initiation</label>
          <div class="col-sm-8">
            <input type="text" nbInput fullWidth placeholder="Enter Source of initiation"
               name="SourceOfInitiation" formControlName="SourceOfInitiation">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Date of Exit</label>
          <div class="col-sm-8">
            <input type="text" nbInput fullWidth placeholder="Enter Date of Exit" [(ngModel)]="DateOfExit"
              name="DateOfExit" formControlName="DateOfExit">
          </div>
        </div>
        <!-- <hr>jj-{{selectedOption}}=uuuu -->
        <div class="form-group row" style="margin-top: 15px;">
          <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Upload Affected Employee</label>
          <div class="col-sm-8">
            <nb-radio-group  name="selectedOption" class="d-flex"
              formControlName="selectedOption">
              <nb-radio value="1">Bulk Upload</nb-radio>
              <nb-radio value="2">Individual Upload</nb-radio>

            </nb-radio-group>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-4" style="display: flex;align-items:center">
            <label for="">Upload Unsupporting Document</label>
          </div>
          <div class="col-md-8 col-xxl-8 ">
            <div style="display: flex;flex-direction: row;">
              <div>
                <ngx-file-upload   class="form-control" formControlName="FileUpload">
                </ngx-file-upload>
              </div>
              <div style="padding-left: 10px;display: flex;align-items: center;flex: auto;">
                <img style="height: 20px; margin-right: 10px;" src="assets/icons/download.jpg" alt=""><span
                  style="color: blue;">Download file</span>
              </div>
            </div>


          </div>
        </div>
        <br>

        <div class="form-group row">
          <div class="col-md-4" style="display: flex;align-items:center">
            <label for="">Upload Unsupporting Document</label>
          </div>
          <div class="col-md-8 col-xxl-8 ">
            <div style="display: flex;flex-direction: row;">
              <div>
                <ngx-file-upload  class="form-control">
                </ngx-file-upload>
              </div>
              <div style="padding-left: 10px;display: flex;align-items: center;flex: auto;">
                Not More than 1 mb
              </div>
            </div>


          </div>
        </div>


        <div class="form-group row">
          <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Additional comment</label>
          <div class="col-sm-8">

            <textarea rows="5" nbInput fullWidth placeholder="Enter Additional comment here"
               name="AdditionalComment" required></textarea>

          </div>

        </div>

        <div class="row">
          <div class="col-sm-4 col-form-label listsubheader"></div>
          <div class="col-sm-8" style=" display: flex;justify-content: center; margin-top: 3rem;margin-bottom: 2rem;">

            <button nbButton status="primary" style="display: flex; justify-content: center;"
              (click)="onSubmit()">Proceed</button>
          </div>

        </div>
      </form>


    </nb-card-body>
  </div>
</nb-card>
