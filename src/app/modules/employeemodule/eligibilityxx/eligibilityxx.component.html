<ngx-componentsheader pageName='Eligibility xx'>
</ngx-componentsheader>


<nb-card style="margin-top: 20px;">
    <nb-card-body>


    </nb-card-body>

    <div class="container" style="margin-top: 3rem;">
        <nb-card-body >
            <form style="padding: 3rem;">
                <div class="form-group row">
                    <label for="Name" class="label col-sm-4 col-form-label listsubheader">Name</label>
                    <div class="col-sm-8">
                        <input type="text" nbInput fullWidth placeholder="Enter Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Date Generated" class="label col-sm-4 col-form-label listsubheader"
                        style="padding-left: 1rem;">Date Generated</label>
                    <div class="col-sm-8">
                        <input type="text" nbInput fullWidth placeholder="26/02/2021">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Generated By" class="label col-sm-4 col-form-label listsubheader">Generated By</label>
                    <div class="col-sm-8">
                        <input type="text" nbInput fullWidth placeholder="">
                    </div>
                </div>
                <div class="form-group row" style="margin-top: 1rem; margin-bottom: 1rem;">
                    <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Is Active</label>
                    <div class="col-sm-8">
                        <nb-checkbox (checkedChange)="toggle($event)">
                            <span></span>
                        </nb-checkbox>

                    </div>
                </div>

                <div class="form-group row mt-1 mb-1" style="margin-top: 1rem; margin-bottom: 1rem;">
                    <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Is Close</label>
                    <div class="col-sm-8">
                        <nb-checkbox (checkedChange)="toggle($event)">
                            <span></span>
                        </nb-checkbox>

                    </div>
                </div>

                <div class="form-group row">
                    <label for="No of members" class="label col-sm-4 col-form-label listsubheader"
                        style="padding-left: 1rem;">No of members</label>
                    <div class="col-sm-8">
                        <input type="text" nbInput fullWidth placeholder="Enter No of members">
                    </div>
                </div>

                
                
                <div class="row">
                    <div class="col-sm-4 col-form-label listsubheader"></div>
                    <div class="col-sm-8" style="display: flex; padding: 2rem;" >
                      
                        <button nbButton status="primary" class="d-flex column">Submit</button>
                        <button nbButton outline status="primary" class="d-flex column"
                            style="background-color: white; margin-left: 3rem;">Rejected</button>
                        
                    </div>

                </div>
            </form>


        </nb-card-body>
    </div>
</nb-card>
