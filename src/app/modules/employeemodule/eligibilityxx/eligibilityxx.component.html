<ngx-componentsheader pageName='Eligibility xx'>
</ngx-componentsheader>


<nb-card style="margin-top: 20px;">
    <nb-card-body>


    </nb-card-body>

    <div class="container">
        <nb-card-body >
            <form>
                <div class="form-group row">
                  <div class="col-sm-2">
                    <label for="Name" class="label listsubheader">Name</label>
                  </div>
                  <div class="col-sm-5">
                      <input type="text" nbInput fullWidth placeholder="Enter Name">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-2">
                    <label for="Date Generated" class="label listsubheader">Date Generated</label>
                      </div>
                    <div class="col-sm-5">
                        <input type="text" nbInput fullWidth placeholder="26/02/2021">
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-2">
                    <label for="Generated By" class="label listsubheader">Generated By</label>
                  </div>
                    <div class="col-sm-5">
                        <input type="text" nbInput fullWidth placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-2">
                    <label for="inputEmail1" class="label listsubheader">Is Active</label>
                  </div>
                    <div class="col-sm-5">
                        <nb-checkbox (checkedChange)="toggle($event)">
                            <span></span>
                        </nb-checkbox>

                    </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-2">
                    <label for="inputEmail1" class="label listsubheader">Is Close</label>
                  </div>
                    <div class="col-sm-5">
                        <nb-checkbox (checkedChange)="toggle($event)">
                            <span></span>
                        </nb-checkbox>

                    </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-2">
                    <label for="No of members" class="label listsubheader">No of members</label>
                      </div>
                    <div class="col-sm-5">
                        <input type="text" nbInput fullWidth placeholder="Enter No of members">
                    </div>
                </div>



                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5" style="display: flex; padding: 2rem;" >

                        <button nbButton status="primary" class="d-flex column">Submit</button>
                        <button nbButton outline status="primary" class="d-flex column"
                            style="background-color: white; margin-left: 3rem;">Rejected</button>

                    </div>

                </div>
            </form>


        </nb-card-body>
    </div>
</nb-card>
