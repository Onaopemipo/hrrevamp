<ng-template [ngIf]="selectedComplaint">
  <div class="row">
    <div class="col-sm-4">
      <div style="display: flex">
        <img
          [src]="selectedComplaint.complainerImageSrc"
          style="height: 50px; width: 50px; border-radius: 50%"
        />
        <div style="padding-left: 10px">
          <div>{{ selectedComplaint.complainerName }}</div>
          <div class="complainer-name">
            {{ selectedComplaint.complainerEmail }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div>#{{ selectedComplaint.referenceNo }}</div>
      <div class="complainer-name">Ref No</div>
    </div>
    <div class="col-sm-4">
      <div></div>
      <div class="complainer-name" style="text-align: right">
        <span>{{ selectedComplaint.time | date: "HH:mm" }}</span>
        <span style="margin-left: 20px">{{
          selectedComplaint.time | date: "MMM dd, yyyy"
        }}</span>
      </div>
    </div>
  </div>
  <h5>{{ selectedComplaint.title }}</h5>
  <div [innerHTML]="selectedComplaint.description"></div>
