<div class="card-container fmContainer">

  <h3 style="font-weight: bold; font-size: large;">Profile</h3>
  <div class="card">
    <nb-card>
      <nb-card-body>

        <nb-tabset>
          <nb-tab tabTitle="About Me">
          </nb-tab>
          <nb-tab tabTitle="Documents">
          </nb-tab>
        </nb-tabset>
        <h4 class="card-title" style="font-size: small;">Input Company's field below</h4>
        <div style="display: flex; padding-top: 2rem;">
          <div class="circular--portrait">
            <img src="assets/images/nick.png" alt="" title="" itemprop="image">
          </div>
          <div style="display:flex;align-items: center;padding:2rem">
            <span>
              <a href="javascript:void(0)">Add Company Logo</a>
              <p class="p-normal">Maximum size allowed is 600kb of PNG,JPEG,JPG</p>
            </span>
          </div>
        </div>



      </nb-card-body>
      <div class="container" style="margin-top: 3rem;">
        <form>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Company RC-Number</label>
            <div class="col-sm-8">
              <input type="text" nbInput fullWidth placeholder="Company RC-Number">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Company Email</label>
            <div class="col-sm-8">
              <input type="text" nbInput fullWidth placeholder="Company Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Phone Number</label>
            <div class="col-sm-8">
              <input type="text" nbInput fullWidth placeholder="Phone Number">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Domain Name</label>
            <div class="col-sm-8">
              <input type="text" nbInput fullWidth placeholder="Domain Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Auditor Email</label>
            <div class="col-sm-8">
              <input type="email" nbInput fullWidth placeholder="Auditor Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Administrator Email</label>
            <div class="col-sm-8">
              <input type="email" nbInput fullWidth placeholder="Administrator Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Max Employee Count</label>
            <div class="col-sm-8">
              <input type="text" nbInput fullWidth placeholder="Max Employee Count">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">Company Address</label>
            <div class="col-sm-8">
              <input type="text" nbInput fullWidth placeholder="Company Address">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-4 col-form-label listsubheader">About Company</label>
            <div class="col-sm-8">

              <textarea rows="5" nbInput fullWidth placeholder="Text Area"></textarea>
            </div>

          </div>
        </form>
        <div>
          <h4 class="card-title" style="font-size: small;">Employee contract</h4>
          <ngx-tablecomponent [tableColum]='tableColumns'></ngx-tablecomponent>
        </div>

        <div style="margin-top: 3rem;">
          <h4 class="card-title" style="font-size: small;">Employee Quaries Saved To File</h4>
          <ngx-tablecomponent [tableColum]='tableColumnia'></ngx-tablecomponent>
        </div>

      </div>


    </nb-card>

  </div>

</div>
