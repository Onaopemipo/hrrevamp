
<ngx-componentsheader [pageName]="pagetitle"></ngx-componentsheader>
<div>
  <nb-card>
    <form action="">
      <nb-card>
        <div class="form-group row mydiv">
          <label class="col-sm-3 col-form-label" for="">Quiz Name</label>
        <div class="col-md-4">
          <input type="text" class="form-control" name="quizName">
        </div>
      </div>

      <div class="form-group row mydiv">
          <label class="col-sm-3 col-form-label" for="">Quiz Type</label>

        <div class="col-md-4">
          <select type="text" class="form-control" name="quizType">
            <option value="">--Select Type--</option>
            <option *ngFor="let mytype of allQuizTypes" [value]="mytype.id">{{ mytype.text }}</option>
          </select>
        </div>
      </div>
      </nb-card>

      <nb-card>
        <nb-card-header>
          <h6>Question</h6>
        </nb-card-header>
        <nb-card-body>
          <div class="form-group row mydiv">
            <div class="col-md-8">
              <input type="text" class="form-control" name="question" #question="ngModel" [(ngModel)]="questionModel.questionText">
            </div>

            <div class="col-md-4">
              <select type="text" class="custom-select" name="quizType" #quizType="ngModel" (change)="onChange($event.target.value)" [(ngModel)]="questionOptionModel.value">
                <option *ngFor="let questiontype of optionTypes" [value]="questiontype.id">{{ questiontype.label }}</option>
              </select>
            </div>
          </div>

          <div *ngIf="myOptionType == 0" class="form-group row mydiv">
            <div class="col">
              <nb-radio-group name="MultiOption" #MultiOption="ngModel" [(ngModel)]="questionOptionModel.value">
                <nb-radio *ngFor="let moption of multiChoice" [value]="moption.id" >{{ moption.label }}</nb-radio>
                <input type="text" class="form-control">
              </nb-radio-group>
            </div>
          </div>

          <div *ngIf="myOptionType == 1" class="form-group row mydiv">
            <div class="col">
              <nb-radio-group name="BooleanOption" #BooleanOption="ngModel" [(ngModel)]="questionOptionModel.value">
                <nb-radio *ngFor="let option of booleanChoice" [value]="option.id" >{{ option.label }} {{ option.value }}</nb-radio>
              </nb-radio-group>
            </div>
          </div>

          <div class="form-group row mydiv">
            <button nbButton status='primary' outline style="background: transparent;">Add New Question</button>
          </div>


        </nb-card-body>
      </nb-card>
    </form>
  </nb-card>
</div>
