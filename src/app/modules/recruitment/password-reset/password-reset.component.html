<section *ngIf="!resetType" id="cover" class="min-vh-100">
  <div id="cover-caption">
      <div class="container">
          <!-- <div class="row text-white"> -->
              <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
                <div style="display: flexbox; flex-direction: row; align-items: center;">
                  <span class="header-label">Reset Password</span>
                  <span class="subheader-label">Enter your email address to reset your password</span>
                </div>
                <div style="padding: 15px;"></div>
                  <div class="px-2">
                    <form class="text-left">
                      <div class="form-group">
                        <div class="form-group">
                          <label for="exampleInputEmail1" class="label">Email address</label>
                          <input type="email" nbInput fullWidth id="exampleInputEmail1" placeholder="Email">
                        </div>
                    </div>
                    </form>
                    <button type="button" routerLink="/passwordreset" nbButton fullWidth status="primary">Continue</button>
                    <div style="padding: 5px;"></div>
                    <p style="text-align: center;font-size: .9rem;color: #080730;font-weight: 600;"><a href="javascript:void(0)" (click)="resetOption()" style="font-weight: 700;">Use my phone number instead</a></p>
                  </div>

            </div>
            </div>
              <!-- </div> -->
          </div>
      <!-- </div>
  </div> -->
  </section>
