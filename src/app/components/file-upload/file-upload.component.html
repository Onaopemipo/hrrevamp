<ng-container #flowBasic="flow" [flowConfig]="{ target: '/' }"></ng-container>


<div class="file is-medium drop"flow-init
    flowDrop
    [flow]="flowBasic.flowJs"
    (drop)="onDropFileceived(flowBasic)"
    (dragover)="onDragOver($event)"
    style="width: 100%;"
  >
  <label class="file-label filebutton" style="width: 100%;">
    <!-- <input class="file-input" type="file" class="inputfile" name="resume" /> -->
    <span class="file-cta" (change)="filereceived(flowBasic)"
    *ngIf='files.length == 0'
      type="file"
      flowButton
      [flow]="flowBasic.flowJs"
      type="button"
      style="width: auto"
      class="btn waves-effect m-b-5 buttonbackground dashboardbtn">
      <span class="file-icon">
        <i class="fas fa-paperclip" style="color: #4847e0; padding:10px"></i>
      </span>
      <span *ngIf="inputText" class="file-label">{{inputText}}</span>
      <span *ngIf="!inputText" class="file-label"> Browse file or drag and drop here </span>
    </span>
  </label>
</div>

<div *ngFor="let transfer of files; let i = index" style="color: blue; display: flex;">
  <nb-icon nbPrefix icon="checkmark-outline" pack="eva"></nb-icon>
  <div style="flex: auto;">{{transfer.name}}</div>
  <span class="smalltext"  style="color: red !important; cursor: pointer;" (click)="removeFile(flowBasic, transfer)">Remove</span>
</div>
