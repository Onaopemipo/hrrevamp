<ngx-tableheader *ngIf="showFilter" [filterFields]="tableColum" (filterDataChange)="filterUpdated($event)">
</ngx-tableheader>

<div class="table-responsive">
  <table class="table table-hover" [class]="{'table-2': table2}">
    <thead>
      <tr>
        <th *ngIf="showCheckBox"></th>
        <th scope="col" *ngFor="let col of tableColum">{{ col.title }}</th>
        <th *ngIf="showActions"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="!loading">
        <tr *ngFor="let data of userData; let i = index">
          <td *ngIf="showCheckBox">
            <div style="padding: 10px">
              <nb-checkbox></nb-checkbox>
            </div>
          </td>
          <td *ngFor="let col of tableColum">
            <span *ngIf="col.type === COLUMN_TYPES.Text || col.type === NULL">{{ data[col.name] }}</span>
            <ngx-status *ngIf="col.type === COLUMN_TYPES.Status" [data]="data"></ngx-status>
            <span *ngIf="col.type === COLUMN_TYPES.Date"> {{ data[col.name] | date }} </span>
            <span *ngIf="col.type === COLUMN_TYPES.Link">
              <button nbButton status='primary' outline
                style="background-color: transparent; border: none; text-decoration: underline; padding: 0%; min-width: unset !important;"
                (click)='customActionClicked(col, data)'>{{ col.link_name }}</button>
            </span>
          </td>
          <td *ngIf="showActions">
            <ng-template #card>
              <div class="row">
                <div class="col-sm-12">
                  <nb-list>
                    <nb-list-item *ngFor="let act of actions" (click)='customActionClicked(act, data)'>
                      {{ act.label }}
                    </nb-list-item>
                  </nb-list>
                </div>
              </div>
            </ng-template>
            <button nbButton outline status="primary" [nbPopover]="card" style="
                min-width: unset !important;
                background: transparent;
                border: none;
                padding: 0px;
              ">
              <nb-icon icon="more-horizontal-outline"></nb-icon>
            </button>
          </td>
        </tr>
      </ng-container>

      <tr *ngIf="userData.length == 0 && !loading">
        <td colspan="10000">no record found</td>
      </tr>
      <tr *ngIf="loading">
        <td colspan="1000">
          <nb-card [nbSpinner]="true" nbSpinnerSize="medium" nbSpinnerStatus="primary">
            <nb-card-body> Loading... </nb-card-body>
          </nb-card>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div style="display: flex;" *ngIf="!table2">
  <div style="flex: auto;">Showing 1 - 10 of 1000</div>
  <div class="paginator">
    <span>

      <nb-icon icon='arrow-ios-back-outline' (click)="pageClicked(currentPage - 1)"></nb-icon>
      <!-- <i class="fas fa-arrow-left" (click)="pageClicked(currentPage - 1)" ></i> -->
    </span>

    {{currentPage}} of {{totalNoOfPages}}


    <!-- <span (click)="pageClicked(page)" *ngFor="let page of paginatioShowingPages">{{Page}}</span> -->
    <!-- <span><i class="fas fa-arrow-right" (click)="pageClicked(currentPage + 1)"> </i> -->
      <span>
    <nb-icon icon='arrow-ios-forward-outline' (click)="pageClicked(currentPage + 1)"></nb-icon>
    </span>
  </div>
</div>
