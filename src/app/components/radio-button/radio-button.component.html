<div [class]="{horizontal: horizontal}">
  <div class="container form-check" *ngFor="let item of items" (click)="clicked(item.selectValue)">
    <!-- <div class="my-checkbox" [class]="{selected: item == selected}">
      <div style="flex: auto; background-color: white; border-radius: 50%;"></div>
    </div> -->
    <input class="form-check-input" type="radio" name="category" [value]="item.selectValue" [checked]="item.selectValue == selected">
    <span class="checkmark"></span>
    <div style="padding: 2px"></div>
    <label class="form-check-label" style="font-size: 15px;">
      {{item.selectLabel}}-{{item.selectValue}}
    </label>

  </div>
</div>
