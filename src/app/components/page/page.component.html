<ngx-componentsheader *ngIf='!tab' actions="actions" [pageName]="pageTitle" [requiredButton]="requiredButton" (buttonClick)="topActionButtonClicked($event)"></ngx-componentsheader>

<div style="padding: 10px;"></div>
<div class="container" style="background-color: #ffffff; height: 1000px;">
  <!-- <nb-tabset *ngIf='!tab'>
    <nb-tab [tabTitle]="tab.label" [tabId]="tab.name" *ngFor="let tab of tabs"></nb-tab>   
  </nb-tabset> -->
    <ngx-default-content
        *ngIf="isEmpty"
        [loading]="loading"
        [pageHeader]="emptyConfig.pageHeader"
        [pageDescription]="emptyConfig.pageDescription"
        [buttonValue]="emptyConfig.buttonValue"
        (buttonClick)="topActionButtonClicked(emptyConfig.actionName)"
        > </ngx-default-content>
    <ngx-tableheader *ngIf=!isEmpty></ngx-tableheader>
    <ngx-tablecomponent *ngIf=!isEmpty
        [loading]="loading"
        [tableColum]="tableColumns"
        [userData]="tableData"
        [actions]="tableActions"
        (actionClick)="tableActionClick($event)"></ngx-tablecomponent>
</div>
<ngx-side-modal [(show)]="showModal">
    <div modal-header>
        {{formTitle}}
    </div>
    <div modal-body>
        <!-- {{errors|json}} -->
        <!-- {{data|json}} -->
        <ng-content select='[custom-form]'></ng-content>
        <ngx-custom-form [loadingSave]="loadingSave" [formErrors]="errors" [formConfig]="formConfig" [(value)]="data" (valueChange)="dataChanged($event)" (onCancel)="onFormCancelled()"></ngx-custom-form>
    </div>
    <div modal-footer>
        <!-- YYY -->
    </div>
</ngx-side-modal>
