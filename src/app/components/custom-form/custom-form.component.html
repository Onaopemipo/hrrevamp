<form>
    {{data|json}}
    <div class="form-group" *ngFor="let field of formFields">
        <label>{{field.label}}<span *ngIf="field.optional">(Optional)</span></label>
        <div>
            <input class="form-control" *ngIf="field.type===FIELD_TYPES.text" [placeholder]="field.placeholder" [(ngModel)]="data[field.name]" [name]="field.name"/>
            <app-amount-input *ngIf="field.type===FIELD_TYPES.amount" [(value)]="data[field.name]"></app-amount-input>
            <input class="form-control" type='number' *ngIf="field.type===FIELD_TYPES.number" [placeholder]="field.placeholder" [(ngModel)]="data[field.name]" [name]="field.name"/>
            <ngx-wysisyg-input *ngIf="field.type===FIELD_TYPES.wysiwyg" [(value)]="data[field.name]"></ngx-wysisyg-input>
            <ngx-multi-select *ngIf="field.type===FIELD_TYPES.select" [(value)]="data[field.name]"></ngx-multi-select>
            <div *ngIf="errors[field.name]">
                <div *ngFor="let error of errors[field.name]">
                    {{error}}
                </div>
            </div>
        </div>
      </div>

      <ngx-loadable-button (click)="submitForm()" [loading]="loadingSave" style="margin-right: 1rem;">Save</ngx-loadable-button>
      <button (click)="cancel()" nbButton outline>Cancel</button>
</form>
